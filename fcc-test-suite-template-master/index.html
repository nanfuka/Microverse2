<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <br />
  <br />

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>

  <form id="survey-form">
    <div class="input-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name-label" id="name" required placeholder="Enter your name" />
    </div>

    <div class="input-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email-label" id="email" required placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label for="number" id="number-label">Age</label>
      <input type="number" name="number-label" id="number" min="18" max="40" required placeholder="Enter your age" />
    </div>
    <div class="input-group">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value=" select your role" disabled>select your role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner"> Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="input-group">
      <label for="question" id="questio ">Would you recommend freeCodeCamp to a friend?</label>
      <div name="options">
        <input type="radio" name="options" id="maybe" value="maybe" />
        <label for="maybe">Maybe</label>
        <!-- </div> -->

        <!-- <div name = "definately"> -->
        <input type="radio" name="options" id="definately" value="definately" />
        <label for="definately">Definately</label>
        <!-- </div>  -->

        <!-- <div name = "notsure"> -->
        <input type="radio" name="options" id="notsure" value="notsure" />
        <label for="notsure">Not sure</label>
      </div>

    </div>


    <div class="input-group">
        <label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label>
        <div name="options">
          <input type="checkbox" name="options" id="frontendprojects" value="frontendprojects" />
          <label for="frontendprojects">Front-end Projects</label>
          <!-- </div> -->
  
          <!-- <div name = "definately"> -->
          <input type="checkbox" name="options" id="backendprojects" value="backendprojects" />
          <label for="backendprojects">Back-end Projects</label>
          <!-- </div>  -->
  
          <!-- <div name = "notsure"> -->
          <input type="checkbox" name="options" id="datavisualization" value="datavisualization" />
          <label for="datavisualization">Data Visualization</label>
        </div>
  
      </div>

    <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
